<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Онлайн калькулятор</title>
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./libs/noUiSlider/nouislider.css">
	</head>
	<body>

		<div class="container">
			<div class="title">Online calculator</div>
			<div class="row">
				<form id="form" class="col-left">

					<!-- programms-wraper -->
					<div class="programms-wraper">
						<input type="radio" name="program" value="base" id="base-value" class="radio-hidden" checked>
						<label for="base-value" class="radio-label">Basic program <span id="base-text">XX</span></label>

						<input type="radio" name="program" value="it" id="it-value" class="radio-hidden">
						<label for="it-value" class="radio-label">Mortgage for IT <span id="it-text">XX</span></label>

						<input type="radio" name="program" value="gov" id="gov-value" class="radio-hidden">
						<label for="gov-value" class="radio-label">State support <span id="gov-text">XX</span></label>

						<input type="radio" name="program" value="zero" id="zero-value" class="radio-hidden">
						<label for="zero-value" class="radio-label">No down payment<span id="zero-text">XX</span></label>
					</div>
					<!-- // programms-wraper -->

					<!-- params-wrapper -->
					<div class="params-wrapper">

						<label class="param">
							<div class="param__details">
								<div class="param__title">Real estate value</div>
								<input type="text" class="param__value" value="12000000" inputmode="decimal" id="input-cost">
							</div>
							<div class="param__range-slider" id="slider-cost"></div>

							<div class="param__limits limit">
								<div class="limit__from">375 thousand. Р</div>
								<div class="limit__50">10 million Р</div>
								<div class="limit__to">100 million Р</div>
							</div>
						</label>

						<label class="param">
							<div class="param__details">
								<div class="param__title">An initial fee</div>
								<input type="text" class="param__value" value="4980000" id="input-downpayment">
							</div>
							<div class="param__range-slider"></div>

							<div class="param__limits limit">
								<div class="limit__from">15%</div>
								<div class="limit__to">90%</div>
							</div>
						</label>

						<label class="param">
							<div class="param__details">
								<div class="param__title">Credit term</div>
								<input type="text" class="param__value" value="12" id="input-term">
							</div>
							<div class="param__range-slider"></div>

							<div class="param__limits limit">
								<div class="limit__from">1 year</div>
								<div class="limit__to">30 years</div>
							</div>
						</label>

					</div>
					<!-- // params-wrapper -->

				</form>
				<!-- Col Right -->
				<div class="col-right">

					<!-- Summary -->
					<div class="summary">

						<div class="summary__item summary-item">
							<div class="summary-item__title">Monthly payment</div>
							<div class="summary-item__value summary-item__value--bigger" id="total-month-payment">XXXX</div>
						</div>

						<div class="summary__item summary-item">
							<div class="summary-item__title">Interest rate</div>
							<div class="summary-item__value summary-item__value--bigger summary-item__value--percents" id="total-percent">XX</div>
						</div>

						<div class="summary__item summary-item">
							<div class="summary-item__title">Amount of credit</div>
							<div class="summary-item__value" id="total-cost">XXXX</div>
						</div>

					</div>
					<!-- // Summary -->

				</div>
				<!-- // Col Right -->
			</div>
		</div>



		<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js" integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="js/programRates.js" ></script>
    </body>
</html>
